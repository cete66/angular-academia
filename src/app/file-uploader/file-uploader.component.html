<div class="container">
    <form class="border border-light p-5" [formGroup]="form" (ngSubmit)="submitForm()" enctype="multipart/form-data">
        <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox"  id="activo" class="custom-control-input" placeholder="Activo" formControlName="activo">
            <label class="custom-control-label" for="activo">Activo</label>
        </div>
        <div class="custom-file">
            <select (change)="onChangeSelect($event)" class="browser-default custom-select mb-4" name="profesor" id="profesor" form="form">
                <option *ngFor="let profesor of profesores" [value]="profesor.id">{{profesor.nombre}} {{profesor.apellidos}}</option>
            </select>
        </div>


        <div class="custom-file">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" class="form-control mb-4" formControlName="titulo">
        </div>


        <div class="custom-file">
            <select (change)="onChangeSelect($event)" class="browser-default custom-select mb-4" name="nivel" id="nivel" form="form">
                <option *ngFor="let nivel of niveles" [value]="nivel.id">{{nivel.descripcion}}</option>
            </select>
        </div>
        <div class="custom-file">
            <input type="number"  class="form-control" placeholder="Horas" formControlName="horas">
        </div>
        <div class="form-group">
            <input id="dataFile"  aria-describedby="dataFile" type="file" (change)="processFile($event)">
        </div>
        <button type="submit" class="btn btn-info btn-block">Añadir</button>
    </form>
</div>
